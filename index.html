    <script>
      window.onload = () => {
        // Get Account List 
        let accountList = [
          'myAccount',
          'sisterAccount',
          'motherAccount',
          'grandmotherAccount'
        ]
        // Get and Render Account-data 
        const getAndRender = () => {
          return new Promise(resolve => {
            accountList.forEach((account, index) => {
              getData(`${account}`)
              .then(json => {
                renderAccount(`${json.account}`)
                renderData(json)
                console.log(`rendering ${ index + 1 }`)
                if(index === accountList.length - 1) resolve();
              })
            })
          })
        }
        getAndRender()
        .then(result => {
          console.log("render finish")
          sliderForAccount('.slider')
          mainFunction()
          // renderChart()
        })
      }
    </script>
